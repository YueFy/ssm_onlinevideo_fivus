<link href='http://120.79.35.160/css/popuo-box.css' rel='stylesheet' type='text/css' media='all'/>

<div class="container">
    <div class="main-content">
        <script type="text/javascript" src="head.js"></script>

        <!-- AddThis Smart Layers END -->

        <ol class="breadcrumb">
            <li><a href="index.html">首页</a></li>
            <li class="active">您的反馈</li>
        </ol>
        <!----->
        <div class="feeb-back">
            <h3>反馈</h3>
            <p>谢谢你抽出时间回答几个简短的问题。您的反馈对我们非常重要，而IXL的许多功能都是我们通过此表单收到的评论的直接结果。
                我们感谢您的协助,如果您需要技术援助。
                <a class="c-c-c" href="contact.html">请联系我们支援.</a>
                此表单中的所有字段都是可选的。</p>
            <div class="feed-back-form">
                <form>
                    <span>您的 信息</span>
                    <input type="text" value="名" onfocus="this.value = '';"
                           onblur="if (this.value == '') {this.value = 'First Name';}">
                    <input type="text" value="姓" onfocus="this.value = '';"
                           onblur="if (this.value == '') {this.value = 'Last Name';}">
                    <input type="text" value="邮箱" onfocus="this.value = '';"
                           onblur="if (this.value == '') {this.value = 'Email';}">
                    <input type="text" value="电话" onfocus="this.value = '';"
                           onblur="if (this.value == '') {this.value = 'Phone No';}">
                    <span>您有什么问题想要反馈给我们的吗</span>
                    <textarea type="text" onfocus="this.value = '';"
                              onblur="if (this.value == '') {this.value = 'Message...';}" required=""></textarea>
                    <input type="submit" value="提交">
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="footer.js"></script>
</div>
